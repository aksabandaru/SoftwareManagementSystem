<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>View Software</title>
<style>
td{
	color:violet;
	}
	h1{
	color:blue;
	}

.checked {
  color: orange;
  
}
body{
background-image:
url('http://www.zinghr.com/wp-content/uploads/2022/01/How-A-Digital-HRMS-Can-Help-With-Employee-Management-Issues.jpg');
  
}
   .sidenav {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #111;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.sidenav a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 25px;
  color: #818181;
  display: block;
  transition: 0.3s;
}


.sidenav a:hover {
  color: #f1f1f1;
}

.sidenav .closebtn {
  position: absolute;
  top: 0;
  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}
@media screen and (max-height: 450px) {
  .sidenav {padding-top: 15px;}
  .sidenav a {font-size: 18px;}
}




</style>
</head>
<body>



<div id="mySidenav" class="sidenav">
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
  <a th:href="@{software/about}">About</a>
  <a th:href="@{software/ceo}">CEO</a>
  <a th:href="@{software/contact}">Contact</a>
</div>

<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>

<script>
function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
}
</script>


  
   <div class="container">
		<div class="row">
		<h1>List of Softwares</h1>
		</div>
		
		<table class="table table-striped table-dark">
			<thead class="table-dark">
				<tr >
					<th>Software Name</th>
						<th>Comapany Name</th>
						<th>Description</th>
						<th>Stock</th>
					<th>Price</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>

				<tr th:each="software : ${softwareList} " class="info">
					<td th:text="${software.softwarename}" class="sucess"></td>
					<td th:text="${software.companyname}"></td>
				<td th:text="${software.description}"></td>
				<td th:text="${software.stock}"></td>
				<td th:text="${software.price}"></td>
				<td>
					<a th:href ="@{/delete/{id}(id=${software.id})}" onclick="return confirm('Are you sure to delete?')" class="btn btn-danger">Delete</a>
					</td>
					<td><a th:href ="@{/update/{id}(id=${software.id})}" class="btn btn-danger">Update</a>
					<td><a th:href ="@{software/rating}" class="btn btn-danger">Rating</a>
					</td>
				</tr>
			</tbody>

		</table>
		<div>
			<div class="col-lg-3">
				<a th:href="@{software/createNewSoftware}" class="btn btn-success">Add new
					software</a>
					
			</div>
			<br/>
			<div class="col-lg-3">
				<a th:href="@{software/logout}" onclick="return confirm('Are you sure to Leave?')" class="btn btn-info">LogOut
					</a>
					<div class="col-lg-3">
				
			</div>
					
					
			</div>
		</div>
		
	</div>
		
	</div>
	
	

</body>
</html>
